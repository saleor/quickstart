apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleor-frontend
  namespace: saleor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saleor-frontend
  template:
    metadata:
      labels:
        app: saleor-frontend
    spec:
      containers:
      - name: saleor-frontend
        image: saleor-frontend:latest
        env:
          - name: NEXT_PUBLIC_SALEOR_API_URL
            valueFrom:
              configMapKeyRef:
                name: env
                key: BACKEND_URL
          - name: NEXT_PUBLIC_STOREFRONT_URL
            valueFrom:
              configMapKeyRef:
                name: env
                key: FRONTEND_URL
---
apiVersion: v1
kind: Service
metadata:
  name: saleor-frontend
  namespace: saleor
spec:
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  selector:
    app: saleor-frontend
