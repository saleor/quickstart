<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Page not found at /graphql</title>
  <meta name="robots" content="NONE,NOARCHIVE">
  <style type="text/css">
    html * { padding:0; margin:0; }
    body * { padding:10px 20px; }
    body * * { padding:0; }
    body { font:small sans-serif; background:#eee; color:#000; }
    body>div { border-bottom:1px solid #ddd; }
    h1 { font-weight:normal; margin-bottom:.4em; }
    h1 span { font-size:60%; color:#666; font-weight:normal; }
    table { border:none; border-collapse: collapse; width:100%; }
    td, th { vertical-align:top; padding:2px 3px; }
    th { width:12em; text-align:right; color:#666; padding-right:.5em; }
    #info { background:#f6f6f6; }
    #info ol { margin: 0.5em 4em; }
    #info ol li { font-family: monospace; }
    #summary { background: #ffc; }
    #explanation { background:#eee; border-bottom: 0px none; }
    pre.exception_value { font-family: sans-serif; color: #575757; font-size: 1.5em; margin: 10px 0 10px 0; }
  </style>
</head>
<body>
  <div id="summary">
    <h1>Page not found <span>(404)</span></h1>
    
    <table class="meta">
      <tr>
        <th>Request Method:</th>
        <td>GET</td>
      </tr>
      <tr>
        <th>Request URL:</th>
        <td>http://localhost:8000/graphql</td>
      </tr>
      
    </table>
  </div>
  <div id="info">
    
      <p>
      Using the URLconf defined in <code>saleor.urls</code>,
      Django tried these URL patterns, in this order:
      </p>
      <ol>
        
          <li>
            
                ^graphql/$
                [name='api']
            
          </li>
        
          <li>
            
                ^digital-download/(?P&lt;token&gt;[0-9A-Za-z_\-]+)/$
                [name='digital-product']
            
          </li>
        
          <li>
            
                ^plugins/channel/(?P&lt;channel_slug&gt;[.0-9A-Za-z_\-]+)/(?P&lt;plugin_id&gt;[.0-9A-Za-z_\-]+)/
                [name='plugins-per-channel']
            
          </li>
        
          <li>
            
                ^plugins/global/(?P&lt;plugin_id&gt;[.0-9A-Za-z_\-]+)/
                [name='plugins-global']
            
          </li>
        
          <li>
            
                ^plugins/(?P&lt;plugin_id&gt;[.0-9A-Za-z_\-]+)/
                [name='plugins']
            
          </li>
        
          <li>
            
                ^thumbnail/(?P&lt;instance_id&gt;[.0-9A-Za-z_=\-]+)/(?P&lt;size&gt;\d+)/(?:(?P&lt;format&gt;[a-zA-Z]+)/)?
                [name='thumbnail']
            
          </li>
        
          <li>
            
                ^\.well-known/jwks.json$
                [name='jwks']
            
          </li>
        
          <li>
            
                ^__debug__/
                
            
          </li>
        
          <li>
            
                ^media/(?P&lt;path&gt;.*)$
                
            
          </li>
        
          <li>
            
                ^static/(?P&lt;path&gt;.*)$
                
            
          </li>
        
          <li>
            
                ^$
                [name='home']
            
          </li>
        
      </ol>
      <p>
        
          The current path, <code>graphql</code>,
        
        didn’t match any of these.
      </p>
    
  </div>

  <div id="explanation">
    <p>
      You’re seeing this error because you have <code>DEBUG = True</code> in
      your Django settings file. Change that to <code>False</code>, and Django
      will display a standard 404 page.
    </p>
  </div>
</body>
</html>
